parameters:
    # Définition des paramètres globaux (si nécessaire)
    # Exemple :
    # database_url: 'mysql://user:password@host:port/db_name'

services:
    # Configuration par défaut pour tous les services définis dans ce fichier
    _defaults:
        autowire: true      # Injecter automatiquement les dépendances
        autoconfigure: true # Automatiquement configurer comme événements, abonnés, etc.

    # Détection automatique des services dans le répertoire src/
    App\:
        resource: '../src/'  # Scanner toutes les classes dans src/
        exclude:
            - '../src/DependencyInjection/' # Exclure DependencyInjection (non nécessaire)
            - '../src/Entity/'              # Exclure les entités (elles ne sont pas des services)
            - '../src/Kernel.php'           # Exclure le fichier Kernel.php (ce n'est pas un service)

    # Définir explicitement des services si nécessaire
    # Exemple avec un repository spécifique
    App\Repository\PageVisitRepository:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager' # Injection explicite de l'EntityManager

    # Ajout des listeners ou services spécifiques non détectés automatiquement
    App\EventListener\CorsListener:
        tags:
            - { name: kernel.event_listener, event: kernel.response }

    # Ajouter d'autres services spécifiques si nécessaire...
